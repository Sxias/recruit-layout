<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>구직자 회원가입</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />

        <link rel="stylesheet" href="../css/user-save-form.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="bg-white" style="padding-top: 56px">
        <!-- nav -->
        <nav class="navbar navbar-expand bg-white border-bottom fixed-top">
            <div
                class="container-fluid d-flex justify-content-between align-items-center"
                style="max-width: 50%"
            >
                <!-- Left: 로고 + 메뉴 나란히 정렬 -->
                <div class="d-flex align-items-center gap-4">
                    <a class="navbar-brand text-primary fw-bold" href="#"
                        >WWY</a
                    >

                    <ul class="navbar-nav flex-row gap-3">
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-semibold" href="#"
                                >채용</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-semibold" href="#"
                                >이력서</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-semibold" href="#"
                                >커뮤니티</a
                            >
                        </li>
                    </ul>
                </div>

                <!-- Right: 로그인 버튼 -->
                <ul class="navbar-nav d-flex flex-row gap-2">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary btn-sm" href="#"
                            >회원가입/로그인</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary btn-sm" href="#"
                            >마이페이지</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger btn-sm" href="#">로그아웃</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- main -->
        <div class="form-box">
            <div class="save">구직자 회원가입</div>

            <div>
                <div class="input-header">아이디</div>
                <div class="input-box">
                    <input type="text" placeholder="아이디를 입력해주세요" />
                    <button class="check-box">중복확인</button>
                </div>
            </div>

            <div>
                <div class="input-header">이메일</div>
                <input type="text" placeholder="이메일을 입력해주세요" />
            </div>

            <div>
                <div class="input-header">휴대전화</div>
                <input type="text" placeholder="휴대전화를 입력해주세요" />
            </div>

            <div>
                <div class="input-header">비밀번호</div>
                <input type="text" placeholder="비밀번호를 입력해주세요" />
                <div class="input-header">비밀번호확인</div>
                <input type="text" placeholder="비밀번호를 재입력해주세요" />
                <div class="checkpwd">
                    영문 대소문자, 숫자, 특수문자를 3가지 이상으로 조합해 8자
                    이상 16자 이하로 입력해주세요.
                </div>
            </div>

            <div class="save-box">
                <div class="save-btn">가입하기</div>
            </div>
        </div>

        <!-- footer -->
        <footer class="bg-white py-5 border-top fixed-bottom">
            <div class="container text-center" style="max-width: 60%">
                <h4>Copyright 2025. WWY All rights reserved.</h4>
                <h5>📧 a32176740@gmail.com</h5>
                <div>그린컴퓨터아카데미 부산</div>
                <div>Made By KDTC3-G3</div>
            </div>
        </footer>
    </body>
</html>
